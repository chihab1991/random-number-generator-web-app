<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random number Generator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">Dice Roller</h1>
			<form class="my-form">
				<div class="dices-number">
					<input
						type="text"
						class="number-of-dice"
						placeholder="Please enter number of dice to be rolled"
					/>
					<p class="err-msg">please write a valid integer!</p>
				</div>
				<div class="dice-type">
					<label>Type Of Dice: </label>
					<select id="type-of-dice">
						<option value="d4">D4</option>
						<option value="d6">D6</option>
						<option value="d8">D8</option>
						<option value="d10">D10</option>
						<option value="d16">D16</option>
						<option value="d20">D20</option>
					</select>
				</div>

				<div class="dice-roler">
					<button class="btn btn-roll">Roll The Dice</button>
				</div>
			</form>
			<div class="spinner"></div>
			<div class="output">
				<div class="individual-score"></div>
				<div class="num-of-dice-rolled"></div>
				<div class="type-of-dice-rolled"></div>
				<div class="total-score"></div>
			</div>
		</div>
		<!-- scripts -->
		<script src="./js/index.js"></script>
	</body>
</html>
